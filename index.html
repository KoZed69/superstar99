<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL99 - Pro Betting View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-body: #dfe3ee; --header-grad: linear-gradient(to bottom, #3b5998 0%, #1e5396 100%); --league-grad: linear-gradient(to bottom, #a90329 0%, #6d0019 100%); }
        body { background: var(--bg-body); font-family: Tahoma, sans-serif; font-size: 11px; overflow: hidden; }
        .top-header { background: var(--header-grad); height: 38px; display: flex; align-items: center; color: white; border-bottom: 1px solid #000; padding: 0 10px; }
        .wrapper { display: flex; height: calc(100vh - 38px); }
        .sidebar { width: 220px; background: #f2f2f2; border-right: 1px solid #999; display: flex; flex-direction: column; }
        .main-view { flex: 1; overflow-y: auto; background: white; padding: 5px; }
        .menu-link { display: flex; justify-content: space-between; padding: 5px 8px; cursor: pointer; border-bottom: 1px solid #ccc; font-weight: bold; }
        .menu-link.active { background: #ffffcc; color: #a90329; border-left: 3px solid #a90329; }
        .data-table { width: 100%; border-collapse: collapse; border: 1px solid #999; }
        .th-std { background: #5c87b2; color: white; border: 1px solid #fff; padding: 4px; font-weight: bold; text-align: center; }
        .row-head { background: var(--league-grad); color: white; padding: 4px 8px; font-weight: bold; }
        .odd-btn { cursor: pointer; font-weight: bold; min-width: 45px; text-align: right; border-radius: 2px; }
        .odd-btn:hover { background: #ffffcc; color: red; outline: 1px solid red; }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="font-black italic text-yellow-400 text-lg mr-5">GL99</div>
        <div class="flex-1 text-xs font-bold items-center"><span id="user-name" class="text-yellow-400"></span> | <span id="bal">...</span></div>
        <button onclick="logout()" class="bg-red-700 px-2 py-1 rounded text-[10px]">Exit</button>
    </div>

    <div class="wrapper">
        <div class="sidebar">
            <div class="flex bg-gray-300 border-b border-gray-500 font-bold text-center">
                <div class="flex-1 py-1 cursor-pointer" onclick="setTab('Early', this)">Early</div>
                <div class="flex-1 py-1 bg-white text-red-700" onclick="setTab('Today', this)">Today</div>
                <div class="flex-1 py-1 cursor-pointer" onclick="setTab('Live', this)">Live</div>
            </div>
            <div class="flex-1 overflow-y-auto p-2">
                <div class="font-bold text-blue-800 border-b pb-1 mb-1">SOCCER</div>
                <div class="menu-link active"><span>HDP & OU</span> <span id="cnt-hdp" class="text-red-700">0</span></div>
                <div class="menu-link"><span>Mix Parlay</span> <span id="cnt-parlay" class="text-red-700">0</span></div>
            </div>
        </div>

        <div class="main-view">
            <table class="data-table">
                <thead>
                    <tr>
                        <th rowspan="2" class="th-std">Time/Event</th>
                        <th colspan="2" class="th-std">Full Time</th>
                        <th colspan="2" class="th-std">First Half</th>
                        <th rowspan="2" class="th-std">1X2</th>
                    </tr>
                    <tr>
                        <th class="th-std">HDP</th><th class="th-std">O/U</th>
                        <th class="th-std">HDP</th><th class="th-std">O/U</th>
                    </tr>
                </thead>
                <tbody id="match-body"></tbody>
            </table>
        </div>

        <div class="sidebar" style="width: 250px; border-left: 1px solid #999;">
            <div class="bg-blue-900 text-white font-bold p-2 text-center">BET SLIP</div>
            <div id="slip-container" class="p-2 min-h-[100px] text-[10px]">
                <div class="italic text-gray-500 text-center py-5">Please select an odd.</div>
            </div>
            <div id="slip-action" class="p-2 border-t border-gray-400 hidden">
                <div class="flex justify-between font-bold mb-2"><span>Stake:</span>
                    <input type="number" id="stake-input" oninput="calcWin()" class="w-24 border border-blue-800 px-1 text-right" value="1000">
                </div>
                <div class="flex justify-between text-red-700 font-bold mb-3"><span>Max Win:</span><span id="max-win">0</span></div>
                <button onclick="placeBet()" class="w-full bg-red-700 text-white font-bold py-2 rounded">PLACE BET</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';
        const currentUser = JSON.parse(localStorage.getItem('gl99_user'));
        let allMatches = [], currentTab = 'Today', currentSlip = null;

        async function init() {
            if(!currentUser) return window.location.href = 'login.html';
            document.getElementById('user-name').innerText = currentUser.username;
            await fetchOdds(); syncUser();
            setInterval(fetchOdds, 30000);
        }

        async function syncUser() {
            const r = await fetch(`${API_BASE}/user/sync`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username:currentUser.username})});
            const d = await r.json(); document.getElementById('bal').innerText = d.balance.toLocaleString();
        }

        async function fetchOdds() {
            try {
                const res = await fetch(`${API_BASE}/odds`);
                allMatches = await res.json(); renderTable();
            } catch(e) { console.error("Fetch Error"); }
        }

        function setTab(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.sidebar .flex div').forEach(d => { d.classList.remove('bg-white', 'text-red-700'); d.classList.add('cursor-pointer'); });
            el.classList.add('bg-white', 'text-red-700'); el.classList.remove('cursor-pointer');
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('match-body'); tbody.innerHTML = '';
            const now = new Date(); const todayEnd = new Date(); todayEnd.setHours(23,59,59,999);

            let filtered = allMatches.filter(m => {
                const mTime = new Date(m.time);
                if (currentTab === 'Live') return m.isLive;
                if (currentTab === 'Today') return !m.isLive && mTime <= todayEnd;
                if (currentTab === 'Early') return mTime > todayEnd;
                return true;
            });

            document.getElementById('cnt-hdp').innerText = filtered.length;
            document.getElementById('cnt-parlay').innerText = filtered.length;

            let leagueGroups = {};
            filtered.forEach(m => { if(!leagueGroups[m.league]) leagueGroups[m.league]=[]; leagueGroups[m.league].push(m); });

            for(const [league, matches] of Object.entries(leagueGroups)) {
                tbody.innerHTML += `<tr><td colspan="6" class="row-head">${league}</td></tr>`;
                matches.forEach(m => {
                    const timeDisp = m.isLive ? `<div class="text-red-600 font-bold">${m.timer}'</div><div class="bg-red-600 text-white px-1 rounded inline-block font-black">${m.score}</div>` : `<div class="text-gray-500">${new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>`;
                    
                    tbody.innerHTML += `
                    <tr class="border-b border-gray-300">
                        <td class="p-1 border-r bg-gray-50 text-center"><div>${timeDisp}</div><div class="font-bold text-blue-900 mt-1">${m.home}</div><div class="font-bold text-blue-900">${m.away}</div></td>
                        <td class="p-1 border-r"><div class="flex justify-between"><span>${m.fullTime.hdp.label}</span><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','FT.HDP','${m.home}','${m.fullTime.hdp.h}')">${m.fullTime.hdp.h}</span></div><div class="flex justify-end mt-1"><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','FT.HDP','${m.away}','${m.fullTime.hdp.a}')">${m.fullTime.hdp.a}</span></div></td>
                        <td class="p-1 border-r"><div class="flex justify-between"><span>u${m.fullTime.ou.label}</span><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','FT.OU','Over','${m.fullTime.ou.o}')">${m.fullTime.ou.o}</span></div><div class="flex justify-end mt-1"><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','FT.OU','Under','${m.fullTime.ou.u}')">${m.fullTime.ou.u}</span></div></td>
                        <td class="p-1 border-r bg-pink-50"><div class="flex justify-between"><span>${m.firstHalf.hdp.label}</span><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','1H.HDP','${m.home}','${m.firstHalf.hdp.h}')">${m.firstHalf.hdp.h}</span></div><div class="flex justify-end mt-1"><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','1H.HDP','${m.away}','${m.firstHalf.hdp.a}')">${m.firstHalf.hdp.a}</span></div></td>
                        <td class="p-1 border-r bg-pink-50"><div class="flex justify-between"><span>u${m.firstHalf.ou.label}</span><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','1H.OU','Over','${m.firstHalf.ou.o}')">${m.firstHalf.ou.o}</span></div><div class="flex justify-end mt-1"><span class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','1H.OU','Under','${m.firstHalf.ou.u}')">${m.firstHalf.ou.u}</span></div></td>
                        <td class="p-1 text-center font-bold"><div class="odd-btn" onclick="addToSlip('${m.id}','${m.home}','${m.away}','1X2','Home','${m.fullTime.xx.h}')">${m.fullTime.xx.h}</div><div class="odd-btn mt-1" onclick="addToSlip('${m.id}','${m.home}','${m.away}','1X2','Away','${m.fullTime.xx.a}')">${m.fullTime.xx.a}</div></td>
                    </tr>`;
                });
            }
        }

        function addToSlip(mId, h, a, mkt, sel, odds) {
            if(odds === "-") return;
            currentSlip = { mId, h, a, mkt, sel, odds: parseFloat(odds) };
            document.getElementById('slip-container').innerHTML = `<div class="bg-yellow-50 border border-yellow-400 p-2 rounded"><b>${sel} @${odds}</b><br>${mkt}<br>${h} vs ${a}</div>`;
            document.getElementById('slip-action').classList.remove('hidden'); calcWin();
        }

        function calcWin() {
            const stake = document.getElementById('stake-input').value || 0;
            document.getElementById('max-win').innerText = (stake * currentSlip.odds).toLocaleString();
        }

        async function placeBet() {
            const stake = parseInt(document.getElementById('stake-input').value);
            if(stake > currentUser.balance) return alert("Low Funds");
            const ticket = { matches: [{ matchName: `${currentSlip.h} vs ${currentSlip.a}`, sel: currentSlip.sel, odds: currentSlip.odds }], stake, win: document.getElementById('max-win').innerText, date: new Date().toLocaleString(), status: "Running" };
            const res = await fetch(`${API_BASE}/user/bet`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username: currentUser.username, stake, ticket }) });
            if(res.ok) { alert("Success!"); currentSlip = null; document.getElementById('slip-action').classList.add('hidden'); syncUser(); renderTable(); }
        }

        function logout() { localStorage.removeItem('gl99_user'); window.location.href = 'login.html'; }
        init();
    </script>
</body>
</html>
